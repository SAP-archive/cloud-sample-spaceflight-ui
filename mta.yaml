ID: cloud-sample-spaceflight-ui
_schema-version: '3.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: cloud-sample-spaceflight-ui-hdi-container
  - name: srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    requires:
      - name: cloud-sample-spaceflight-ui-logging
      - name: cloud-sample-spaceflight-ui-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: >-
            [tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'

  - name: nodejs
    type: nodejs
    path: nodejs
    provides:
     - name: nodejs_api
       properties:
          url: ${default-url}
    requires:
     - name: db
     - name: cloud-sample-spaceflight-ui-hdi-container

resources:
  - name: cloud-sample-spaceflight-ui-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cloud-sample-spaceflight-ui-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
