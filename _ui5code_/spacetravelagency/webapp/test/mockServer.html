<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SPICY Space Travel Agency</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"com.sap.teched.spacetravelagency": "../"}'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"com/sap/teched/spacetravelagency/localService/mockserver",
				"sap/ui/core/ComponentContainer"
			], function (server, ComponentContainer) {
				// set up test service for local testing
				server.init();
				// initialize the UI component
				new ComponentContainer({
					height: "100%",
					name: "com.sap.teched.spacetravelagency",
					settings: {
						id: ""
					}
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
